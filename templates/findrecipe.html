{% extends 'base.html' %} {% block content %}
    <h1>Find Recipe</h1>
<div class="row">
    <h2> Choose to find Lunch, dinner or dessert recipes</h2>


    <form action="{{ url_for('findrecipe', recipe_type=recipe_type) }}" method=["GET,"POST"  class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input id="recipe_type" name="recipe_type" type="text">
                <label for="recipe_type">Enter Recipe Type</label>
            </div>
   
    <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Find Recipes
                <i class="material-icons right">playlist_add</i>
             </button>
    </div>
    </form>
</div> 

    
{% endblock %}
