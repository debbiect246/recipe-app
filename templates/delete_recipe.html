{% extends 'base.html' %}
{% block content %}
    <h1>Edit Recipe</h1>

    
{% if recipe.recipe_author == register.username %}

<div class="row">
    <form action="{{ url_for('delete_recipe', recipe_id=recipe._id, username=the_user) }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
               
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="recipe_name">{{recipe.recipe_name}}</label>
            </div>
            
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Delete Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>


{% else %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>Sorry but you are not the author of the recipe so you cannot delete it.</h4>
            <h4>You can only delete recipes that you have added.</h4>
        </div>
    
    </div>
{% endif %}

    
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
